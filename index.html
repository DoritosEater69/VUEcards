<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        body {
            background-color: #107dac !important;
        }

        .card {
            box-shadow: 0px 12px 37px 0px rgba(0, 0, 0, 1);
            border: 0;
        }

        .card-body {
            border-top: 6px solid black;
            color: #FFFFFF;
        }

        .btn-primary {
            background-color: #003152 !Important;
            border: 0 !Important;
            font-weight: bold;
        }
        
        .fas{
            font-size: 3em;
        }
    </style>
    <script src="https://kit.fontawesome.com/22f961ddd5.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="container-fluid pt-5 mt-5 text-center" id="app">
        <div class="row">
            <div class="col-12">
                <h2>Card Example</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12">
                <div class="card-group">
                    <div class="card mx-3 my-5" v-for="data in limited" style="width: 18rem; border-top-left-radius: 20px !important; border-bottom-right-radius: 20px !important;">
                        <img v-bind:src="data.thumbnailUrl" class="card-img-top" style="border-top-left-radius: 20px !important;">
                        <div class="card-body" v-bind:class="hexSlice()" v-bind:style="hexValObject" style="border-bottom-right-radius: 20px !important;">
                            <h5 class="card-title pb-2 pt-1">{{ data.title }}</h5>
                            <!--                <p class="card-text">{{ url }}</p>-->
                            <a v-bind:href="data.url" class="btn btn-primary mb-3">Show Post</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12">
                <h2>Video Example</h2>
                <div class="d-flex flex-row justify-content-center mx-auto">
                    <i class="fas fa-chevron-left my-auto"></i>
                    <div class="col-6">
                        <iframe width="560" height="385" :src="videoUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="d-flex flex-column align-items-left my-auto">
                        <div class="col-2">
                            <iframe width="186" height="105" src="https://www.youtube.com/watch?v=lfQaXf3VFME" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="firstVid" v-on:click="changeVid(id)"></iframe>
                        </div>
                        <div class="col-2">
                            <iframe width="186" height="105" src="https://www.youtube.com/watch?v=Hf3xJmCLJ70" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="secondVid"></iframe>
                        </div>
                        <div class="col-2">
                            <iframe width="186" height="105" src="https://www.youtube.com/watch?v=5Uuqwo-s9Cw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="thirdVid"></iframe>
                        </div>                        
                    </div>
                    <i class="fas fa-chevron-right my-auto"></i>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
    <script src="script/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
